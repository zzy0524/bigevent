<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">

    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 登录注册部分 -->
    <div class="loginform">
        <div class="logf_title">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <!-- 登录的部分 -->
        <div class="login_form">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入登录名称" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入用户密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" id="reg_login">去注册新账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的部分 -->
        <div class="reg_form">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入登录名称" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入用户密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" id="log_login">去登录</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 导入layui的js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jqjs -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己的login 的js -->
    <script src="./assets/js/login.js"></script>

</body>

</html>
